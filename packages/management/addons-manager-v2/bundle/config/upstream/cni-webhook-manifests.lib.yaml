#@ load("@ytt:data", "data")

#@ def cni_webhook_manifests():
---
apiVersion: v1
kind: Service
metadata:
  name: tanzu-addons-manager-webhook-service
  namespace: tkg-system
spec:
  ports:
  - port: 443
    targetPort: 9443
  selector:
    app: tanzu-addons-manager
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  labels:
    webhook-cert: self-managed
  name: mutating-webhook-configuration
webhooks:
  - admissionReviewVersions:
      - v1
      - v1beta1
    clientConfig:
      service:
        name: tanzu-addons-manager-webhook-service
        namespace: tkg-system
        path: /mutate-cni-tanzu-vmware-com-v1alpha1-antreaconfig
        port: 9443
    failurePolicy: Fail
    name: mantreaconfig.kb.io
    rules:
      - apiGroups:
          - cni.tanzu.vmware.com
        apiVersions:
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
        resources:
          - antreaconfigs
    sideEffects: None
    timeoutSeconds: 30
  - admissionReviewVersions:
      - v1
      - v1beta1
    clientConfig:
      service:
        name: tanzu-addons-manager-webhook-service
        namespace: tkg-system
        path: /mutate-cni-tanzu-vmware-com-v1alpha1-calicoconfig
        port: 9443
    failurePolicy: Fail
    name: mcalicoconfig.kb.io
    rules:
      - apiGroups:
          - cni.tanzu.vmware.com
        apiVersions:
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
        resources:
          - calicoconfigs
    sideEffects: None
    timeoutSeconds: 30
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  labels:
    webhook-cert: self-managed
  name: validating-webhook-configuration
webhooks:
  - admissionReviewVersions:
      - v1
      - v1beta1
    clientConfig:
      service:
        name: tanzu-addons-manager-webhook-service
        namespace: tkg-system
        path: /validate-cni-tanzu-vmware-com-v1alpha1-antreaconfig
        port: 9443
    failurePolicy: Fail
    name: vantreaconfig.kb.io
    rules:
      - apiGroups:
          - cni.tanzu.vmware.com
        apiVersions:
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
        resources:
          - antreaconfigs
    sideEffects: None
    timeoutSeconds: 30
  - admissionReviewVersions:
      - v1
      - v1beta1
    clientConfig:
      service:
        name: tanzu-addons-manager-webhook-service
        namespace: tkg-system
        path: /validate-cni-tanzu-vmware-com-v1alpha1-calicoconfig
        port: 9443
    failurePolicy: Fail
    name: vcalicoconfig.kb.io
    rules:
      - apiGroups:
          - cni.tanzu.vmware.com
        apiVersions:
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
        resources:
          - calicoconfigs
    sideEffects: None
    timeoutSeconds: 30

#@ end
